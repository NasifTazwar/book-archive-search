<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    
</head>
<body class="bg-dark bg-opacity-75 text-white">
    <!-- Search box -->
    <div class="bg-img container-fluid d-flex flex-column justify-content-center">
        <h2 class="text-center p-2">Search Your Desired Book</h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search Books Here" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-dark p-3" type="button" id="button-search">Search Book</button>
        </div>
    </div>

    <!-- Error and Result Showing Div -->
    <div class="bg-img-2 container-fluid p-4">
        <h4 id="writeSomething" class="text-center my-auto">Please write something!</h4>
        <h4 id="resultNotFound" class="text-center my-auto">No Result Found!</h4>
        <h4 id="totalResults" class="text-center my-auto"></h4>
    </div>

    <!-- docs Search result shown by cards -->
    <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 text-white bg-dark rounded container mx-auto mt-4">
        
    </div>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/book.js"></script>
</body>
</html>
